<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Kat's Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
            <div class="weather-temperature-container">
                <div class="weather-temperature">12</div> 
                <div class="weather-unit">°C</div>
            </div>
            <br>
            <div class="weather-icon">☀</div>
            
            <div class="weather-city">
                <h1 >London</h1>
                <br>
                <p>
                    <div class="weather-day-time">
                        Wednesday, 22:12 
                    </div>
                    <br>
                                        <br>

                        <div class="weather-types">cloudy</div>
            </div>

            </p>
            <p>
  <div class="weather-details">
              Humidity: 56%
              <br>Wind: 5.7km/h
       </div>
          </p>
        </div>
      </main>
      <footer>
        <hr />
        This project was coded by
        <a href="https://github.com/CodingKatsa" target="_blank">Katrin</a>
        and is on
        <a
          href="https://github.com/CodingKatsa/Kats-weather-forecast"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://katsweather.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>
  </body>
</html>
